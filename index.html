<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Produtos</title>


    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">



    <script src="script1.js"></script>
</head>
<body>

    
    <div class="container">
        <header>
            <h1>Registro de Produtos 1.0</h1>
        </header>

        <main>
            <div class="title">
                <h2>Produtos</h2>
                <span>Lista de produtos da minha loja.</span>
            </div>
            <div class="card">
                <div class="lineinput">
                    <label>Produto</label>
                    <input type="text" id="produto" placeholder="Nome do produto">
                </div>
                <div class="lineinput">
                    <label>Preço</label>
                    <input type="number" id="preco" placeholder="Valor do produto">
                </div>
                <div class="container-button">
                    <button onclick="produto.salvar()" id="btn1">Salvar</button>
                    <button onclick="produto.cancelar()">Cancelar</button>
                </div>
            </div>
            <div class="content">
                <table border="1">
                    <thead>
                        <th class="center">ID</th>
                        <th>Produto</th>
                        <th>Valor</th>
                        <th class="center fit">Ações</th>
                    </thead>
                    <tbody id="tbody">
        
                    </tbody>
                </table>
            </div>
        </main>
    </div>


    
</body>
</html>
